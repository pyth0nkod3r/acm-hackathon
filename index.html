<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>AfCFTA Digital Trade Protocol Hackathon</title>
    <meta name="title" content="AfCFTA Digital Trade Protocol Hackathon" />
    <meta
      name="description"
      content="Join the AfCFTA Digital Trade Protocol Hackathon - Building the future of African digital trade through innovation and technology."
    />
    <meta
      name="keywords"
      content="AfCFTA, hackathon, digital trade, Africa, innovation, technology, continental free trade"
    />
    <meta name="author" content="AfCFTA Secretariat" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hackathon.afcfta.com/" />
    <meta
      property="og:title"
      content="AfCFTA Digital Trade Protocol Hackathon"
    />
    <meta
      property="og:description"
      content="Join the AfCFTA Digital Trade Protocol Hackathon - Building the future of African digital trade through innovation and technology."
    />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:site_name" content="AfCFTA Hackathon" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://hackathon.afcfta.com/" />
    <meta
      property="twitter:title"
      content="AfCFTA Digital Trade Protocol Hackathon"
    />
    <meta
      property="twitter:description"
      content="Join the AfCFTA Digital Trade Protocol Hackathon - Building the future of African digital trade through innovation and technology."
    />
    <meta property="twitter:image" content="/twitter-image.jpg" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme and PWA -->
    <meta name="theme-color" content="#1e40af" />
    <meta name="msapplication-TileColor" content="#1e40af" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS Prefetch for performance -->
    <link rel="dns-prefetch" href="//api.afcfta-hackathon.com" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://hackathon.afcfta.com/" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Event",
        "name": "Africa Creative Market Hackathon",
        "description": "Building the future of African digital trade through innovation and technology",
        "url": "https://hackathon.africacreativemarket-global.com/",
        "organizer": {
          "@type": "Organization",
          "name": "Ascend Studios Foundation",
          "url": "https://hackathon.africacreativemarket-global.com/""
        },
        "location": {
          "@type": "VirtualLocation",
          "url": "https://hackathon.africacreativemarket-global.com"
        }
      }
    </script>
